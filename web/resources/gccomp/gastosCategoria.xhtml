<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel id="categoriasDeGastos" class="panel"  rendered="#{controleDeContasBean.renderizacao.categoriasDespesas == true}" >

            <h:panelGrid columns="4" width="100%" styleClass="pgCategoriasRowUm" >

                <p:commandLink  action="#{controleDeContasBean.gastosAdicionarGastosPorCategoria('ALIMENTAÇÃO')}" update="@form"  >
                    <p:graphicImage library="images"  name= "alimentacao.png" width="40" />
                </p:commandLink>
                <p:commandLink  action="#{controleDeContasBean.gastosAdicionarGastosPorCategoria('TRANSPORTE')}" update="@form"  >
                    <p:graphicImage library="images" name= "meios-de-transporte.jpg" width="40" />
                </p:commandLink>
                <p:commandLink action="#{controleDeContasBean.gastosAdicionarGastosPorCategoria('SAUDE')}" update="@form">
                    <p:graphicImage library="images" name= "saude.png" width="40" />
                </p:commandLink>
                <p:commandLink  action="#{controleDeContasBean.gastosAdicionarGastosPorCategoria('CASA')}" update="@form" >
                    <p:graphicImage library="images" name= "casa.png" width="40" />
                </p:commandLink>                        
            </h:panelGrid>


            <h:panelGrid columns="4" width="100%"  styleClass="pgCategoriasRowDois">
                <p:commandLink  action="#{controleDeContasBean.gastosAdicionarGastosPorCategoria('LAZER')}" update="@form" >
                    <p:graphicImage library="images" name= "lazer.png" width="45" />
                </p:commandLink>  

                <p:commandLink  action="#{controleDeContasBean.gastosAdicionarGastosPorCategoria('IMPOSTOS')}" update="@form" >
                    <p:graphicImage library="images" name= "impostos.png" width="45" />
                </p:commandLink>  

                <p:commandLink  action="#{controleDeContasBean.cartaoExibirTelaSelecionarCartao()}" update="@form" >
                    <p:graphicImage library="images" name= "cartao.jpg" width="50" />
                </p:commandLink>  

                <p:commandLink action="#{controleDeContasBean.gastosAdicionarGastosPorCategoria('OUTROS')}" update="@form" >
                    <p:graphicImage library="images" name= "outros.png" width="45" />
                </p:commandLink>  
            </h:panelGrid>


        </p:panel> 
    </cc:implementation>
</html>
