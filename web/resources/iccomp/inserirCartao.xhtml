<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:defaultCommand target="idBtnSalvar" scope="idPanelInserirCartao"  />
        <h:panelGrid id="idPanelInserirCartao" columns="2" cellspacing="15" class="panelInserirCartao"  rendered="#{controleDeContasBean.renderizacao.inserirCartao == true}" >
            <p:outputLabel id="idLblTitular" class="lblTitular" value="TITULAR:"  />
            <p:inputText id="idTxtTitular" class="txtTitular" value="#{controleDeContasBean.cartaoCredito.nome}"  />

            <p:outputLabel id="idLblVencimento" class="lblVencimento" value="VENCIM.:"  />
            <p:inputText id="idTxtVencimento" class="txtVencimento" value="#{controleDeContasBean.cartaoCredito.vencimentoFatura}" size="1"   />

            <p:outputLabel id="idLblFechamento" class="lblFechamento" value="FECHAM.:" />
            <p:inputText id="idTxtFechamento" class="txtFechamento" value="#{controleDeContasBean.cartaoCredito.fechamentoFatura}" size="1" />

            <p:outputLabel  id="idLblBandeira" class="lblBandeira" value="BANDEIRA:" />
            <p:inputText id="idTxtBandeira" class="txtBandeira"  value="#{controleDeContasBean.cartaoCredito.bandeira}"  />

            <p:outputLabel id="idLblNumero" class="lblNumero" value="NUMERO:"  />
            <p:inputText  id="idTxtNumero" class="txtNumero" value="#{controleDeContasBean.cartaoCredito.numero}"   />
        </h:panelGrid>
        <h:panelGrid columns="2" rendered="#{controleDeContasBean.renderizacao.inserirCartao == true}" >
            
            <p:commandButton  id="idBtnVoltar" class="btnVoltar" action="#{controleDeContasBean.cartaoExibirTelaSelecionarCartao()}" update="@form"  value="VOLTAR" />
            <p:commandButton id="idBtnSalvar" class="btnSalvar"  action="#{controleDeContasBean.cartaoSalvarCartao()}" update="@form"  value="SALVAR" /> 
        </h:panelGrid>
    </cc:implementation>
</html>
