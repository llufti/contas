                    <p:inputText id="idTxtGastoRepete" type="number" class="txtGastoRepete" value="#{controleDeContasBean.gastos.gastosRepete}" rendered="#{controleDeContasBean.renderizacao.gastosRepetem == true}"  />

            </h:panelGrid>
            <p:commandButton id="idBtnGastoRepete" value="Gasto Fixo ?" class="gastoRepete"  icon="fa fa-fw fa-retweet" action="#{controleDeContasBean.renderizacao.exibirMesesQueRepete()}" update="@form" />

            <h:panelGrid  columns="2" cellspacing="30" >
